apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiber-mongo
  labels:
    app: fiber-mongo
spec:
  replicas: 1
  template:
    metadata:
      name: fiber-mongo
      labels:
        app: fiber-mongo
    spec:
      containers:
        - name: fiber-mongo
#          resizePolicy:
#            - resourceName: "memory"
#              restartPolicy: "RestartContainer"
#            - resourceName: "cpu"
#              restartPolicy: "NotRequired"
          resources:
            limits:
              cpu: "300m"
              memory: "500Mi"
            requests:
              cpu: "100m"
              memory: "250Mi"
          image: yurikrupnik/fiber-mongo:pr-68
#          imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          env:
            - name: MONGO_URI
              value: mongodb+srv://yurikrupnik:T4eXKj1RBI4VnszC@cluster0.rdmew.mongodb.net/

      restartPolicy: Always
  selector:
    matchLabels:
      app: fiber-mongo

